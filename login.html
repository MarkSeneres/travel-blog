<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
       
<body>
       <img src="./photos/travel-icon.png" height="100" width="100"/>
        <h1>Login</h1>
    
    <form action="home.html">

        <br>
        <input type="email" 
            name="email-address" 
            id="email-address" 
            placeholder="Email Address" 
            required>
        <br><br>

        <input type="password" 
            name="password" 
            id="password" 
            placeholder="Password"
            minlength="8"
            maxlength="16" 
            required/> 
        <br><br>

        <button>Login</button>
        <a href="register.html">No account yet?</a>
    </form>
</body>
</html>
